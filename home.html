<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game - Welcome</title>
    <link rel="stylesheet" href="Styles/home.css">
</head>
<body>
    <div class="container">
        <h1>PAC-MAN</h1>
        <div class="menu">
            <button id="startGame">Start Game</button>
            <div class="instructions">
                <h2>How to Play</h2>
                <ul>
                    <li>Use arrow keys to move Pac-Man</li>
                    <li>Eat all dots to win</li>
                    <li>Avoid ghosts or eat power pellets to chase them</li>
                    <li>Collect fruits for bonus points</li>
                </ul>
            </div>
            <div class="characters">
                <div class="character">
                    <img src="img/pacmanRight.png" alt="Pacman">
                    <span>Pac-Man</span>
                </div>
                <div class="character">
                    <img src="img/redGhost.png" alt="Red Ghost">
                    <span>Blinky</span>
                </div>
                <div class="character">
                    <img src="img/pinkGhost.png" alt="Pink Ghost">
                    <span>Pinky</span>
                </div>
                <div class="character">
                    <img src="img/blueGhost.png" alt="Blue Ghost">
                    <span>Inky</span>
                </div>
                <div class="character">
                    <img src="img/orangeGhost.png" alt="Orange Ghost">
                    <span>Clyde</span>
                </div>
            </div>
        </div>
    </div>
    <script src="Script/home.js"></script>
</body>
</html>
